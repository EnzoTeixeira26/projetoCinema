# ===========================================
# CONFIGURAÇÃO DO BANCO DE DADOS
# ===========================================
spring.datasource.url=jdbc:postgresql://localhost:5432/projetoFilme
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# ===========================================
# CONFIGURAÇÕES DO JPA / HIBERNATE
# ===========================================
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

spring.flyway.baseline-on-migrate=true

# ===========================================
# CONFIGURAÇÕES DO SERVIDOR
# ===========================================
server.port=8080
# server.servlet.context-path=/app  # (descomente se quiser usar um contexto diferente)

# ===========================================
# CONFIGURAÇÃO DE CORS 
# ===========================================
cors.originPatterns=http://localhost:8080,http://localhost:3000,https://localhost:8080
